<section >
    <div class="px-5">
        <div class="row px-4 py-5">
            <h2 class="pb-4 text-center">All Doctors</h2>
            <div class="col-md-2 position-relative">
                <div class="filter shadow-lg bg-white rounded-4 overflow-hidden">
                    <div class=" d-flex justify-content-center align-items-center bg-main py-2">
                        <i class="fa-solid fa-filter text-white h5 me-2"></i>
                        <span class="h4 text-white">Filter</span>
                    </div>
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            
                            <button class="accordion-button collapsed text-main px-2" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                <i class="fa-solid fa-venus-mars text-main h6 me-3 mt-2"></i>
                              Gender
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="w-50 m-auto my-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <label class="form-check-label cursor" for="male">All</label>
                                    <input class="form-check-input cursor" type="radio" name="gender" value="" [(ngModel)]="genderSearch" checked>
                                </div>
                               
                                    <div class="d-flex justify-content-between mb-2">
                                        <label class="form-check-label cursor" for="male">Male</label>
                                        <input class="form-check-input cursor" type="radio" name="gender" value="Male" [(ngModel)]="genderSearch">
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <label class="form-check-label cursor" for="female">Female</label>
                                        <input class="form-check-input cursor" type="radio" name="gender" value="Female" [(ngModel)]="genderSearch">
                                    </div>
                               
                                
                            </div>
                          </div>
                        </div>
                        
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed text-main px-2" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                <i class="fa-solid fa-money-bill text-main h6 me-3 mt-2"></i>
                              Examination Fees
                            </button>
                          </h2>
                          <div id="flush-collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionFlushExample">
                            <div class="w-75 m-auto my-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-check-label cursor" for="male">Any</label>
                                    <input class="form-check-input cursor" type="radio" name="fees" value="" checked [(ngModel)]="feesSearch">
                                </div>
                                <div class="d-flex justify-content-between my-2">
                                    <label class="form-check-label cursor" for="female">Less than 100</label>
                                    <input class="form-check-input cursor" type="radio" name="fees" value="Less100" [(ngModel)]="feesSearch">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <label class="form-check-label cursor" for="female">From 100 to 200</label>
                                    <input class="form-check-input cursor" type="radio" name="fees" value="from100To200" [(ngModel)]="feesSearch">
                                </div>
                                <div class="d-flex justify-content-between my-2">
                                    <label class="form-check-label cursor" for="female">From 200 to 300</label>
                                    <input class="form-check-input cursor" type="radio" name="fees" value="from200To300" [(ngModel)]="feesSearch">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <label class="form-check-label cursor" for="female">Greater than 300</label>
                                    <input class="form-check-input cursor" type="radio" name="fees" value="greater300" [(ngModel)]="feesSearch">
                                </div>
                                
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed text-main px-2" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                <i class="fa-regular fa-calendar-days h6 me-3 mt-2"></i>
                              Availability
                            </button>
                          </h2>
                          <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="w-75 m-auto my-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-check-label cursor" for="male">Any</label>
                                    <input class="form-check-input cursor" type="radio" name="day" value="" checked [(ngModel)]="daySearch">
                                </div>
                                <div class="d-flex justify-content-between my-2">
                                    <label class="form-check-label cursor" for="female">Saturday</label>
                                    <input class="form-check-input cursor" type="radio" name="day" value="Saturday" [(ngModel)]="daySearch">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <label class="form-check-label cursor" for="female">Sunday</label>
                                    <input class="form-check-input cursor" type="radio" name="day" value="Sunday" [(ngModel)]="daySearch">
                                </div>
                                <div class="d-flex justify-content-between my-2">
                                    <label class="form-check-label cursor" for="female">Monday</label>
                                    <input class="form-check-input cursor" type="radio" name="day" value="Monday" [(ngModel)]="daySearch">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <label class="form-check-label cursor" for="female">Tuesday</label>
                                    <input class="form-check-input cursor" type="radio" name="day" value="Tuesday" [(ngModel)]="daySearch">
                                </div>
                                <div class="d-flex justify-content-between my-2">
                                    <label class="form-check-label cursor" for="female">Wednesday</label>
                                    <input class="form-check-input cursor" type="radio" name="day" value="Wednesday" [(ngModel)]="daySearch">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <label class="form-check-label cursor" for="female">Thursday</label>
                                    <input class="form-check-input cursor" type="radio" name="day" value="Thursday" [(ngModel)]="daySearch">
                                </div>
                                <div class="d-flex justify-content-between my-2">
                                    <label class="form-check-label cursor" for="female">Friday</label>
                                    <input class="form-check-input cursor" type="radio" name="day" value="Friday" [(ngModel)]="daySearch">
                                </div>
                                
                            </div>
                          </div>
                        </div>
                      </div>

                      </div> -->

                </div>


            </div>
            <div class="col-md-10">
                <div class="row shadow-lg rounded-4 mb-4 pt-5 pb-3 px-3 bg-white" *ngFor="let doctor of allDoctors|genderSearch:genderSearch|feesSearch:feesSearch|daySearch:daySearch">
                    <div class="col-md-2">
                        <div>
                            <img [src]="'https://localhost:7198/images/'+doctor.photoPath" height="120" class="w-100 rounded-5" [alt]="doctor.fullName">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="d-flex align-items-center">
                            <h3><span class="text-primary h5">Doctor </span>{{doctor.fullName}}</h3>
                            <span class="p-2 bg-primary d-flex justify-content-center align-items-center rounded-circle ms-2"><i class="fa-solid fa-phone h6 text-white mb-0"></i></span>
                        </div>
                        
                        <div class="mb-2">
                            <i class="fa-solid fa-star text-warning"></i>
                            <i class="fa-solid fa-star text-warning"></i>
                            <i class="fa-solid fa-star text-warning"></i>
                            <i class="fa-solid fa-star text-warning"></i>
                            <i class="fa-solid fa-star-half-stroke text-warning"></i>
                        </div>
                        <span>Overall Rating From 250 Visitors</span>
                        <div class="mt-3">
                            <i class="fa-solid fa-stethoscope me-3 text-primary"></i>
                            <span><span class="text-muted">Specialize : </span> {{doctor.specialize}}</span>
                        </div>
                        <div class="my-2">
                            <i class="fa-solid fa-money-bill-wave me-3 text-primary"></i>
                            <span><span class="text-muted">Fees : </span>{{doctor.price|currency:'USD'}}</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-phone me-3 text-primary"></i>
                            <span><span class="text-muted">Phone : </span>15868 - Cost of Regular Call</span>
    
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="w-100">
                            <owl-carousel-o [options]="appointments">
    
                                <ng-container *ngFor="let days of doctor.appointments">
                                  <ng-template carouselSlide>
                                    
                                       <div class="ms-4 d-flex flex-column justify-content-center align-items-center border border-1 rounded-4 overflow-hidden">
                                        <span class="bg-primary text-white fw-bold w-100 py-2 text-center">{{days.day}}</span>
                                        <div class="times d-flex flex-column align-items-center position-relative" #times>
                                            <div class="d-flex flex-column pt-2">
                                                <span class="timeBook px-3" (click)="booking(days.day,times.id,times.time)" *ngFor="let times of days.times" [id]="times.id">{{times.time}}</span>
                                            </div>
                                            <span class="text-primary cursor options px-4" #option (click)="moreAppointments(times,option,isShowMsg)"> More </span>
                                        </div>
                                        <span class="bg-danger text-white fw-bold w-100 py-2 text-center">Book</span>
                                       </div>
                                       
    
                                   
                                  </ng-template>
                                </ng-container>
                            
                              </owl-carousel-o>
                              
                                <div class="justify-content-center d-none"#isShowMsg>
                                    <span class="text-danger" >Please Select an Appointment</span>
                                </div>
                              
                              <div class="w-100 d-flex justify-content-center">
                                <span class="text-muted">Appointment reservation</span>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

</section>
