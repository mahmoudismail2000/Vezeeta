<section>
    <div class="row mx-0">
        <div class="col-md-3">
            <!-- <p-orderList 
                        [value]="times" 
                        [listStyle]="{ height: '15rem' }" 
                        header="Times">
                             <ng-template let-time pTemplate="item"> Time is A variable have 1 object in array for loop -->
                                <!-- <div class="flex flex-wrap align-items-center bg-black me-4" > 
                                    <span>{{time}}</span>
                                </div>
                                            
                            </ng-template>
                    </p-orderList> -->
                    <div class="rounded-4 overflow-hidden">
                        <div class="bg-body-secondary py-3 d-flex justify-content-center align-items-center">
                            <span>Times</span>
                        </div>
                        <div class="times d-flex flex-column align-items-center justify-content-center overflow-y-scroll border border-1 py-3">
                            <span *ngFor="let time of times">{{time}}</span>
                            
                        </div>
                    </div>

        </div>
        <div class="col-md-9">
            <div class="py-4">
                
                   <form [formGroup]="addAppointmentForm">
                    <div>
                        <label for="day">Day</label>
                        <input type="text" id="day" class="form-control" formControlName="day" #day>
                    </div>
                    <div>
                        <label for="times" class="mt-3">Times</label>
                        <div class="d-flex justify-content-between">
                            <input type="text" id="times" class="form-control w-75" formControlName="times" #time>
                            <button class="btn btn-outline-primary" (click)="addTime(time)">Add Time</button>
                        </div>
                        <p class="alert alert-danger w-75 mt-2" *ngIf="addAppointmentForm.get('times')?.getError('pattern')">Time Not Matched Pattern Ex -> 3:30 pm|am</p>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-main" (click)="addAppointment()">Add Day</button>
                        <button class="btn btn-secondary ms-3" (click)="close()">Close</button>
                    </div>
                   </form>
                
            </div>
        </div>
    </div>
</section>
