<section class="my-5">
    <div class="container">
        <h1 class="h2 mb-3 text-center">Appointments</h1>
        <div class="row">
            <div class="col-md-3" *ngFor="let day of doctorDays">
                <div>
                    <p-orderList 
                        [value]="day.times" 
                        [listStyle]="{ height: '20rem' }" 
                        [header]="day.day">
                             <ng-template let-Weekday pTemplate="item"> <!--weekDay is A variable have 1 object in array for loop -->
                                <div class="flex flex-wrap align-items-center gap-3" >
                                    <button class="btn btn-danger" (click)="deleteTime(Weekday.id)">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                            <span class="px-4">{{Weekday.time}}</span>
                                            
                                            <button class="btn btn-warning" (click)="updateTime(Weekday.id,Weekday.time)">
                                                <i class="fa-solid fa-pen"></i>
                                            </button>
                                </div>
                            </ng-template>
                    </p-orderList>
                </div>
            </div>
        </div>
    </div>
</section>
