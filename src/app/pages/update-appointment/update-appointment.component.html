<section>

    
        <div class="px-3">
            <div>
                <label for="id">Time ID</label>
                <input type="number" id="id" class="form-control" [value]="timeData.id" #id>
            </div>
            <div>
                <label for="time">Time</label>
                <input type="text" id="time" class="form-control" [value]="timeData.time" #time>
            </div>
            <div class="d-flex mt-3 justify-content-center">
                <button class="btn btn-main" (click)="updateAppointment(id,time)">Update</button>
            <button class="btn btn-secondary ms-3" (click)="close()">Close</button>
            </div>
        </div>

    
</section>
