<section *ngIf="allPatients" class="my-5">
    <div class="row">
        <div class="col-md-12">
            <div>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Date Of Birth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let patient of allPatients" class="text-center">
                            <td>{{patient.id}}</td>
                            <td>{{patient.fullName}}</td>
                            <td>{{patient.email}}</td>
                            <td>{{patient.phone}}</td>
                            <td>{{patient.gender}}</td>
                            <td>{{patient.dateOfBirth|slice:0:10}}</td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
