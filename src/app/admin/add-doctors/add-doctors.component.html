<section class="addSection">
    <div class="row  pe-4">
        <div class="col-md-7">
            <div >
                <img src="./assets/Add User-rafiki (1).svg" height="600" class="w-100" alt="Logo">
            </div>
        </div>
        <div class="col-md-5 mt-3">
            <div class="p-4 shadow rounded-3">
                <form [formGroup]="addDoctorForm">
                    <h3>Add Doctor ... ?</h3>

                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" formControlName="firstName" class="form-control" #inputData />
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" formControlName="lastName" class="form-control" #inputData />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control" #inputData />
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" formControlName="phone" class="form-control" #inputData />
                    </div>

                    
                   
                    
                    
                    <div class="d-flex justify-content-between">
                        <div class="w-50">
                            <label for="date">Date :</label>
                            <input type="date" class="form-control" id="date" formControlName="dateOfBirth" #inputData>
                        </div>
                        <div class="w-25">
                            <label for="gender">Gender :</label>
                            
                                <select id="gender" class="form-select" aria-label="Default select example" formControlName="gender" #inputData>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            
                            
                        </div>
                        
                    </div>
                    <div>
                        <label for="specializationId">Specialization :</label>
                       
                            
                            <select class="form-select" aria-label="Default select example" id="specializationId" formControlName="specializationId" #inputData>
                                <option [value]="specialize.id" *ngFor="let specialize of specializations">{{specialize.name}}</option>
                                
                              </select>
                            
                            

                            

                      
                    </div>
                    <div>
                        <label for="doctorImage">
                            <img src="./assets/gallery.png" alt="Add Photo">
                            <span class="fw-bold ms-3">Add Image</span>
                        </label>
                        <input type="file" id="doctorImage" class="d-none" (change)="addImageChange($event)">
                    </div>
                    <div>
                        <button class="btn bg-main text-white fw-bold w-100 mt-3 py-2" (click)="addDoctor()">Add Doctor</button>
                       
                    </div>
                    
                   
                   
                        
                    
                </form>
            </div>
        </div>
    </div>
</section>
